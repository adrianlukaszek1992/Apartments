<form class="ngForm" [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
  <div class="form-row align-items-end">
    <div class="form-group col-xs-4 col-md-4">
      <label>Hotel Name</label>
      <input type="text" formControlName="hotelName"  class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.hotelName.errors }"/>
      <div *ngIf="submitted && f.hotelName.errors" class="invalid-feedback">
        <div *ngIf="f.hotelName.errors.required">Hotel Name is required</div>
        <div *ngIf="f.hotelName.errors.minlength">Hotel Name must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group col-xs-4 col-md-4">
      <label>Ratting</label>
      <input type="text" formControlName="ratting"  class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.ratting.errors }"/>
      <div *ngIf="submitted && f.ratting.errors" class="invalid-feedback">
        <div *ngIf="f.ratting.errors.required">Ratting is required</div>
      </div>

    </div>
    <div class="form-group col-xs-4 col-md-4">
      <label>Street</label>
      <input type="text" formControlName="street"  class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.street.errors }"/>
      <div *ngIf="submitted && f.street.errors" class="invalid-feedback">
        <div *ngIf="f.street.errors.required">Street is required</div>
        <div *ngIf="f.street.errors.minlength">Street must be at least 2 characters</div>
      </div>
    </div>
    <div class="form-group col-xs-4 col-md-4">
      <label>City</label>
      <input type="text" formControlName="city" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.city.errors }"/>
      <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
        <div *ngIf="f.city.errors.required">City is required</div>
        <div *ngIf="f.city.errors.minlength">City must be at least 2 characters</div>
      </div>
    </div>
    <div class="form-group col-xs-4 col-md-4">
      <label>Description</label>
      <input type="text" formControlName="description"  class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.description.errors }"/>
      <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
        <div *ngIf="f.description.errors.required">Description is required</div>
        <div *ngIf="f.description.errors.minlength">Description must be at least 10 characters</div>
      </div>
    </div>
    <p class=" alert alert-danger" *ngIf="error">{{error}}</p>
    <button
      type="submit"
      class="btn btn-primary"
    >{{submitButtonText}}
    </button>
  </div>
</form>
