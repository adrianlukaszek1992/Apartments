<div class="card mt-5" style="margin:auto;width: 600px;">
  <div class="card-body">
    <h5 class="card-title">Register</h5>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Email Address" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="email">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" (blur)="isPasswordMatch()" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <label for="email">Repeat Password</label>
      <input type="password" class="form-control" (blur)="isPasswordMatch()" id="passwordRepeated" placeholder="Repeat Password" [(ngModel)]="passwordRepeated">
      <p [hidden]="isPwdMatch || !blurPwd">Passwords doesn't match</p>
    </div>
    <p class="alert alert-danger" *ngIf="error">{{error}}</p>
    <button type="submit" class="btn btn-primary" [disabled]= "!isPwdMatch" (click)="tryRegister()">Register</button>
  </div>
</div>
