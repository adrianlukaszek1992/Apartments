<form [formGroup]="apartmentForm" (ngSubmit)="onSubmit()">
  <div class="card-body">
    <div class="form-group">
      <label>Hotel Name</label>
      <input type="text" formControlName="hotelName" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.hotelName.errors }"/>
      <div *ngIf="submitted && f.hotelName.errors" class="invalid-feedback">
      </div>
    </div>
    <div class="form-group">
      <label>Apartment Name</label>
      <input type="text" formControlName="apartmentName" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.apartmentName.errors }"/>
      <div *ngIf="submitted && f.apartmentName.errors" class="invalid-feedback">
        <div *ngIf="f.apartmentName.errors.required">Apartment Name is required</div>
        <div *ngIf="f.apartmentName.errors.minlength">Apartment Name must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>Size</label>
      <input type="text" formControlName="size" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.size.errors }"/>
      <div *ngIf="submitted && f.size.errors" class="invalid-feedback">
        <div *ngIf="f.size.errors.required">Size is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" formControlName="price" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.price.errors }"/>
      <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
        <div *ngIf="f.price.errors.required">Price is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Status</label>
      <input type="text" formControlName="status"  class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.status.errors }"/>
      <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
        <div *ngIf="f.status.errors.required">Status is required</div>
        <div *ngIf="f.status.errors.minlength">Status must be at least 6 characters</div>
      </div>
    </div>
    <p class=" alert alert-danger" *ngIf="error">{{error}}</p>
    <button
      type="submit"
      class="btn btn-primary"
    >{{submitButtonText}}
    </button>
  </div>
</form>
